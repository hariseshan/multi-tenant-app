<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <input type="text"
                     class="form-control"
                     placeholder="Username"
                     formControlName="username">
              <small class="text-danger" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                Username is required
              </small>
            </div>
            <div class="mb-3">
              <input type="password"
                     class="form-control"
                     placeholder="Password"
                     formControlName="password">
              <small class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                Password is required
              </small>
            </div>
            <div class="mb-3">
              <select class="form-select" formControlName="tenant">
                <option value="tenant1">Tenant 1</option>
                <option value="tenant2">Tenant 2</option>
              </select>
            </div>
            <div class="alert alert-danger" *ngIf="errorMsg">
              {{errorMsg}}
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<h2>User CRUD</h2>

<input placeholder="Name" [(ngModel)]="name">
<input placeholder="Email" [(ngModel)]="email">

<button (click)="save()">
  {{editId ? 'Update' : 'Add'}}
</button>

<hr>

<table border="1" width="100%">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let u of users">
    <td>{{u.name}}</td>
    <td>{{u.email}}</td>
    <td>
      <button (click)="edit(u)">Edit</button>
      <button (click)="delete(u.id)">Delete</button>
    </td>
  </tr>
</table>
